<!DOCTYPE html>
<html lang="es">

<head>
    <title>Registro</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/global.css" type="text/css">
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">

    <style>
        .CenterBtn {
            margin: 0;
            top: 50%;
        }

        #btnLogIn {
            background-color: #f6a2bf;
            border: none;
            border-radius: 5px;
            color: white;
            text-align: center;
            cursor: pointer;
            display: inline-block;
            padding: 14px 40px;
        }
    </style>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light">
        <a class="navbar-brand" href="./main.html" id="logoNav">
            <span class="xvPink">XV</span><span class="appliedFontLight">ideos</span>
        </a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <div class="container my-5">
        <div class="row">
            <div class="contain col-sm-12 col-md-6 col-lg-6" style="border-right: 2px solid gray !important">
                <h4>¿Deseas obtener una <span class="xvPink">experiencia mejorada</span>?</h4>
                <br>
                <p>Beneficios:</p>
                <ul>
                    <li>Observar quinceañeras por tiempo ilimitado.</li>
                    <li> Capacidad para subir videos.</li>
                    <li>Descragar videos.</li>
                </ul>
                <br><br><br>
            </div>
            <div class="contain col-sm-12 col-md-6 col-lg-6" style="border-left: 2px solid gray !important">
                <h4>Planes disponibles </h4>

                <input type="radio" value="1" id="monthly" name="price">
                <label for="monthly">Plan mensual ($100)</label><br>
                <input type="radio" value="2" id="yearly" name="price">
                <label for="yearly">Plan anual ($1000)</label><br>
                <input type="radio" value="3" id="permanently" name="price">
                <label for="permanently">Permanente (1BTC)</label><br><br><br>

                <h4>Métodos de pago</h4>
                <br>
                <input type="radio" value="1" id="oxxo" name="payMethod">
                <label for="oxxo"><img src="https://upload.wikimedia.org/wikipedia/commons/6/66/Oxxo_Logo.svg"
                        alt="OXXO" width="230" height="130"></label>
                <input type="radio" value="2" id="qiubo" name="payMethod">
                <label for="qiubo"><img src="https://www.qiubo.mx/wp-content/uploads/2020/03/logotipo.png" alt="Quiubo"
                        height="130"></label><br>
                <br>
                <div class="d-flex justify-content-center">
                    <button type="submit" id="btnLogIn">Procesar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
